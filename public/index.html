<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>stretch.me</title>

  <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script src='http://underscorejs.org/underscore-min.js'></script>
  <script src="http://backbonejs.org/backbone-min.js"></script>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/backbone-localstorage.js/1.1.16/backbone.localStorage-min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/3.0.0/handlebars.min.js"></script>

  <script src="js/app.js"></script>
  <script src="js/models/user.js"></script>
  <script src="js/models/routine.js"></script>
  <script src="js/models/stretch.js"></script>
  <script src="js/collections/routine_coll.js"></script>
  <script src="js/collections/stretch_coll.js"></script>
  
  <script src="js/views/user_view.js"></script>
  <script src="js/views/routine_view.js"></script>
  <script src="js/views/stretch_view.js"></script>
  <script src="js/views/routine_coll_view.js"></script>
  <script src="js/views/stretch_coll_view.js"></script>

  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <h1>stretch.me</h1>

  <nav id="navigation"></nav>
  <section id="main">
    <div id="left-container"></div>
    <div id="right-container"></div>
  </section>

  <!-- TEMPLATES -->

  <!-- User -->
  
  <template id="login-template">
    <h2>Login</h2>
    <p>Enter your username and password to access your routines.</p>
    <input type="text" id="login-username" placeholder="Username">
    <input type="password" id="login-password" placeholder="Password">
    <button id="button-login">Log In</button>
    <p>New user? Register for a new account <a href="#" id="signup-link">here</a>.</p>
  </template>

  <template id="signup-template">
    <h2>Register</h2>
    <p>Please fill out your profile information below:</p>
    <!-- <input type="text" id="signup-firstname" placeholder="First Name"> -->
    <!-- <input type="text" id="signup-lastname" placeholder="Last Name"> -->
    <input type="text" id="signup-username" placeholder="Username">
    <input type="password" id="signup-password" placeholder="Password">
    <button id="button-signup">Create Profile</button>
    <p>Already have an account? Login <a href="#" id="login-link">here</a>.</p>
    <hr>
  </template>

  <template id="user-template">
    <p>Hello, {{ username }}</p>
    <button id="button-edit">Edit Account</button>
    <button id="button-logout">Logout</button>
  </template>

  <!-- Routines -->

  <template id="routine-template">
    {{#each routine}}
      <p class="routine-name">{{ name }}</p>
      <p class="routine-description">{{ description }}</p>
      <button id="button-edit-routine">Add/Remove Stretches</button>
    {{/each}}
  </template>

  <!-- Stretches -->

  <template id="stretch-list-template">
    {{#each stretch}}
      <p class="stretch-name">{{ name }}</p>
      <!-- insert check box / radio button -->
    {{/each}}
    <button id="button-remove-stretches"></button>
  </template>  

  <template id="stretch-all-template">
    {{#each stretch}}
      <p class="stretch-name">{{ name }}</p>
      <!-- insert check box / radio button -->
    {{/each}}
    <button id="button-add-stretches"></button>
  </template>

  <template id="stretch-full-template">
    <p class="stretch-name">{{ name }}</p>
    <p class="stretch-directions">{{ directions_full }}</p>
    <div class="video"></div>
  </template>

  
</body>
</html>
